name: Publish SDK to GitHub Packages

on:
  push:
    tags:
      - 'sdk-v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'SDK Version (e.g., 1.0.1)'
        required: true
        type: string

jobs:
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          
      - name: Install dependencies
        working-directory: ./sdk
        run: npm ci
        
      - name: Build SDK
        working-directory: ./sdk
        run: npm run build
        
      - name: Configure package.json for GitHub Packages
        working-directory: ./sdk
        run: |
          # 备份原始 package.json
          cp package.json package.json.bak
          
          # 更新 package.json 中的 name 和 publishConfig
          node -e "
          const pkg = require('./package.json');
          pkg.name = '@caasxyz/notification-sdk';
          pkg.publishConfig = {
            registry: 'https://npm.pkg.github.com'
          };
          require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2));
          "
          
      - name: Set version
        working-directory: ./sdk
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF_NAME#sdk-v}
          fi
          npm version $VERSION --no-git-tag-version
          
      - name: Publish to GitHub Packages
        working-directory: ./sdk
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm publish
          
      - name: Create GitHub Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: SDK Release ${{ github.ref_name }}
          body: |
            ## SDK Release for GitHub Packages
            
            ### Installation
            
            First, create or update `.npmrc` in your project:
            ```
            @caasxyz:registry=https://npm.pkg.github.com
            //npm.pkg.github.com/:_authToken=YOUR_GITHUB_TOKEN
            ```
            
            Then install:
            ```bash
            npm install @caasxyz/notification-sdk@${GITHUB_REF_NAME#sdk-v}
            ```
            
            ### Authentication
            You need a GitHub Personal Access Token with `read:packages` scope.
            
            ### Package URL
            https://github.com/caasxyz/notification/packages
          draft: false
          prerelease: ${{ contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}